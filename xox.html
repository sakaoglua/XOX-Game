<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>XOX Programı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>XOX Oyununa Hoşgeldiniz</h1>
        </section>
        <section class="display">
            Oyuncu <span class="display-player playerX">X</span>'in sırası
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Yeniden Başla</button>
        </section>
    </main>
</body> 
</html>
